<!DOCTYPE html>
<html data-ng-app="airhockeyApp">
<head>
	<meta charset="UTF-8">
	<title>Airhockey</title>
	<link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="library/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style/airhockey.css">
</head>
<body>
	<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	        <a href="#" class="navbar-brand">Air Hockey</a>
	    </div>
	    <!-- Collection of nav links, forms, and other content for toggling -->
	    <div id="navbarCollapse" class="collapse navbar-collapse">
	        <ul class="nav navbar-nav" data-ng-controller="NavbarController">
	            <li data-ng-class="{'active':getClass('/home')}"><a href="#/home">Home</a></li>
	            <li class="dropdown">
	                <a data-toggle="dropdown" class="dropdown-toggle" href="#">Game<b class="caret"></b></a>
	                <ul role="menu" class="dropdown-menu">
	                    <li><a href="#/matching">Matching</a></li>
	                    <li><a href="#/instruction">Instruction</a></li>
	                </ul>
	            </li>
	        </ul>
	        <ul class="nav navbar-nav navbar-right">
				<li><a href="#/register">Register</a></li>
	        </ul>
	        <ul class="nav navbar-nav navbar-right">
	            <li><a href="#/login">Login</a></li>
	        </ul>
	    </div>
	</nav>

	<!-- Note that AngularJS 1.2+ now has a built-in ng-animation direction. Left in animated-view to show a custom directive -->
	<div animated-view></div>

	<script type="text/javascript" src="library/angular.min.js"></script>
	<script type="text/javascript" src="library/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="library/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script/engine.js"></script>
	<script type="text/javascript" src="script/canvas.js"></script>
	<script type="text/javascript" src="script/control.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', drawRectangle());
	</script>
</body>
</html>
